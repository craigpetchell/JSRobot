<!DOCTYPE html>
<html>
<head>
<title>Key Typer Test</title>
</head>
<body>
	<script src="http://www.java.com/js/deployJava.js"></script>
  <script> 
var attributes = {
	code:'com.ephox.keytyper.MagicKeyTyper',
	archive: 'MagicKeyTyper.jar',
	width:1,
	height:1,
	id: "typer" } ; 
deployJava.runApplet(attributes, {}, '1.6'); 

function runTest() {
	document.getElementById("content").focus();
	var result = document.getElementById("typer").typeKey(65, true);
	if (!result) {
		throw { message: "Failed to type key." };
	}
}
</script>

<textarea id="content">
</textarea>
<input type="button" value="Test" onclick="for (var i = 0; i &lt; 50; i++) runTest();">
</body>
</html>
